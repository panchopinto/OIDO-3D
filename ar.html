<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>AR — Oído (AR.js)</title>
  <link rel="stylesheet" href="css/styles.css"/>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin:0; overflow:hidden;">
  
<svg width="0" height="0" style="position:absolute">
  <defs>
    <linearGradient id="g-green" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#34d399"/><stop offset="100%" stop-color="#10b981"/></linearGradient>
    <linearGradient id="g-blue"  x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#60a5fa"/><stop offset="100%" stop-color="#3b82f6"/></linearGradient>
    <linearGradient id="g-orange"x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#fbbf24"/><stop offset="100%" stop-color="#f59e0b"/></linearGradient>
    <linearGradient id="g-purple"x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#c084fc"/><stop offset="100%" stop-color="#8b5cf6"/></linearGradient>
  </defs>
</svg>
<svg width="0" height="0" style="position:absolute">
  <symbol id="ico-3d" viewBox="0 0 24 24"><path fill="url(#g-blue)" d="M12 2l9 5v10l-9 5-9-5V7l9-5zm0 2.2L5 7v8l7 3.8 7-3.8V7l-7-2.8z"/></symbol>
  <symbol id="ico-info" viewBox="0 0 24 24"><path fill="url(#g-green)" d="M11 9h2v8h-2zM11 5h2v2h-2zM12 2a10 10 0 100 20 10 10 0 000-20z"/></symbol>
  <symbol id="ico-ar" viewBox="0 0 24 24"><path fill="url(#g-orange)" d="M12 2l7 4v12l-7 4-7-4V6l7-4zm0 2.2L7 6.5v7l5 2.8 5-2.8v-7L12 4.2z"/></symbol>
  <symbol id="ico-home" viewBox="0 0 24 24"><path fill="url(#g-purple)" d="M12 3l9 8h-3v9h-5v-6h-2v6H6v-9H3l9-8z"/></symbol>
</svg>

  <div class="container" style="position:absolute;z-index:2;left:0;right:0">
    <header class="header">
      <div class="brand"><div class="logo"><svg viewBox="0 0 24 24"><use href="#ico-ar"></use></svg></div><h1>Realidad Aumentada — Oído</h1></div>
      
      <nav class="actions">
        <a class="btn grad-purple" href="index.html">
          <svg class="ico"><use href="#ico-home"/></svg> Inicio
        </a>
        <a class="btn grad-blue" href="scene-simple.html">
          <svg class="ico"><use href="#ico-3d"/></svg> Vista 3D simple
        </a>
        <a class="btn grad-green" href="scene-info.html">
          <svg class="ico"><use href="#ico-info"/></svg> 3D con información
        </a>
        <a class="btn grad-orange" href="ar.html">
          <svg class="ico"><use href="#ico-ar"/></svg> Realidad Aumentada
        </a>
      </nav>
    
    </header>
    <section class="card">
      <p>Apunta la cámara al marcador <strong>HIRO</strong> para ver el modelo del oído en AR.</p>
      <p><a class="btn" href="https://raw.githubusercontent.com/AR-js-org/AR.js/master/three.js/examples/marker-training/examples/pattern-files/pattern-hiro.png" target="_blank">Descargar marcador HIRO</a></p>
    </section>
  </div>

  <a-scene embedded arjs="trackingMethod: best; sourceType: webcam;" renderer="antialias:true" vr-mode-ui="enabled:false">
    <a-assets>
      <a-asset-item id="mdl" src="assets/models/oido.glb"></a-asset-item>
    </a-assets>
    <a-marker preset="hiro">
      <a-entity gltf-model="#mdl" scale="0.35 0.35 0.35" position="0 0 0" rotation="0 0 0"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
